<!DOCTYPE html>
<html lang="en-US">
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<body ng-app="myApp" ng-controller="myCtrl">
<div class="container">
<h2 style="font-size: 45px; ">Register Here</h2>
<form id="registrationpage" name="registrationForm">
<input type="text" id="firstname" name="firstname" placeholder="First Name"
ng-model="user.firstname" required><br>
<span class="error" ng-show="registrationForm.firstname.$touched &&
registrationForm.firstname.$invalid">First name is required.</span><br>
<input type="text" id="lastname" name="lastname" placeholder="Last Name"
ng-model="user.lastname" required><br>
<span class="error" ng-show="registrationForm.lastname.$touched &&
registrationForm.lastname.$invalid">Last name is required.</span><br>
<input type="email" id="email" name="email" placeholder="E-mail"
ng-model="user.email" required><br>
<span class="error" ng-show="registrationForm.email.$touched &&
registrationForm.email.$invalid">Email is required.</span><br>
<input type="text" id="username" name="username"
placeholder="Username" ng-model="user.username" required><br>
<span class="error" ng-show="registrationForm.username.$touched &&
registrationForm.username.$invalid">Username is required.</span><br>
<input type="password" id="password" name="password"
placeholder="Password" ng-model="user.password" required><br>
<span class="error" ng-show="registrationForm.password.$touched &&
registrationForm.password.$invalid">Password is required.</span><br>
<button class="btn" id="register" ng-disabled="registrationForm.$invalid"
ng-click="register()">Register</button><br><br>
</form>
<div>Already have account?<a href="login.html"> Login here</a></div>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
$scope.user = {};
$scope.register = function(){
if (!$scope.user.firstname || !$scope.user.lastname || !$scope.user.email ||
!$scope.user.username || !$scope.user.password) {
alert("Please fill in all required fields.");
return;
}
var userData = "First Name: " + $scope.user.firstname + "\n" +
"Last Name: " + $scope.user.lastname + "\n" +
"Email: " + $scope.user.email + "\n" +
"Username: " + $scope.user.username + "\n" ;
alert("Registered Successfully \n" + userData);
window.location.href=window.location.href;
}
});
</script>
</body>
</html>
